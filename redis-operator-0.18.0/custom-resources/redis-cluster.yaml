apiVersion: redis.redis.opstreelabs.in/v1beta1
kind: Redis
metadata:
  name: redis
  namespace: default
spec:
  securityContext:
    runAsUser: 1000
    fsGroup: 1000
  kubernetesConfig:
    image: valkey/valkey:7.2.5-alpine3.19
    imagePullPolicy: IfNotPresent
  storage:
    volumeClaimTemplate:
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
