apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisCluster
metadata:
  name: redis-cluster
  namespace: default
spec:
  clusterSize: 3
  clusterVersion: v7
  env:
    - name: ALLOW_EMPTY_PASSWORD
      value: "yes"
    - name: VALKEY_NODES
      value: "nil"
  podSecurityContext:
    runAsUser: 1000
    fsGroup: 1000
  redisLeader:
    livenessProbe:
      initialDelaySeconds: 60
      periodSeconds: 20
      failureThreshold: 10
  redisFollower:
    livenessProbe:
      initialDelaySeconds: 60
      periodSeconds: 20
      failureThreshold: 10
  persistenceEnabled: true
  kubernetesConfig:
    image: bitnami/valkey-cluster:7.2.6-debian-12-r0
    imagePullPolicy: IfNotPresent
  storage:
    volumeClaimTemplate:
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
